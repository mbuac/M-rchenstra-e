<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
    
    <!-- extra Leaflet markers -->
    <link rel="stylesheet" href="dist/css/leaflet.extra-markers.min.css"/>
    <script src="dist/js/leaflet.extra-markers.min.js"></script>
	
</head>
<body>

 <div id="mapid" style="width: 800px; height: 500px;"></div>
    
 <script>

	var mymap = L.map('mapid').setView([51, 10], 6);
     
     
     
	L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png?access_token=pk.eyJ1IjoibWJ1YWMiLCJhIjoiY2pyZ29keDNwMTc0aDQ0b2dmZ3ZjMncwYyJ9.TMpLhTRnzkg-Amxf6S199A', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap); 
     
     
     //Leaflet extra markers
     var redMarker = L.ExtraMarkers.icon({
    icon: 'fa-number',
    markerColor: 'red',
    shape: 'star',
    prefix: 'fa'
  });

     L.marker([51.941196, 8.512291], {icon: redMarker}).bindPopup("marker").addTo(mymap);
     L.marker([51.941196, 9.512291], {icon: redMarker}).bindPopup("marker2").addTo(mymap);
     L.marker([52.941196, 8.512291], {icon: redMarker}).bindPopup("marker3").addTo(mymap);
     
     
     
     //ICONS
     var Icon = L.Icon.extend({
		options: {
			shadowUrl: 'leaf-shadow.png',
			iconSize:     [28, 55],
			shadowSize:   [30, 24],
			iconAnchor:   [22, 94],
			shadowAnchor: [4, 62],
			popupAnchor:  [-3, -76]
		}
	}); 

	var greenIcon = new Icon({iconUrl: 'leaf-green.png'}),
		redIcon = new Icon({iconUrl: 'leaf-red.png'}),
		orangeIcon = new Icon({iconUrl: 'leaf-orange.png'});

	L.marker([51.5, 9], {icon: greenIcon}).bindPopup("I am a green leaf.").addTo(mymap);
     L.marker([52.2, 9.5], {icon: greenIcon}).bindPopup("I am a green leaf.").addTo(mymap);
     L.marker([52.2, 9], {icon: greenIcon}).bindPopup("I am a green leaf.").addTo(mymap);
	L.marker([50, 8.3], {icon: redIcon}).bindPopup("I am a red leaf.").addTo(mymap);
     L.marker([50.8, 9.3], {icon: redIcon}).bindPopup("I am a red leaf.").addTo(mymap);
	L.marker([52.49, 10], {icon: orangeIcon}).bindPopup("I am an orange leaf.").addTo(mymap);
     L.marker([50.5, 8.5], {icon: orangeIcon}).bindPopup("I am an orange leaf.").addTo(mymap);
     L.marker([49.5, 7.5], {icon: orangeIcon}).bindPopup("I am an orange leaf.").addTo(mymap);
     
   
    

	L.circle([51.5, 11], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("Sehenswürdigkeit XY");

	L.polygon([
		[51, 8.5],
		[50.8, 8.2],
		[51.1, 8.3]
	]).addTo(mymap).bindPopup("Gebäude XY");
     
     //polylines
     var pointA = new L.LatLng(51, 8.22496);
     var pointB = new L.LatLng(52.984461, 7.70641);
     var pointList = [pointA, pointB];

     var firstpolyline = new L.Polyline(pointList, {
        color: 'red',
        weight: 3,
        opacity: 0.5,
        smoothFactor: 1
     });
     firstpolyline.addTo(mymap);
     
     //another polyline
     var pointA = new L.LatLng(50, 6.22496);
     var pointB = new L.LatLng(51.984461, 7.70641);
     var pointList = [pointA, pointB];

     var firstpolyline = new L.Polyline(pointList, {
        color: 'black',
        weight: 3,
        opacity: 0.5,
        smoothFactor: 1
     });
     firstpolyline.addTo(mymap);
     
     
     //create numbered Sehenswürdigkeiten auf map, die Informationen zeigen (TAbellenlistung? auf website? Legende!!! welche zeichen stehen für was)

     
// create a red polygon from an array of LatLng points
var latlngs = [[49, 10.05],[50, 10.03],[50, 9.05],[49, 9.04]];
var polygon = L.polygon(latlngs, {color: 'red'}).addTo(mymap).bindPopup("Gebäude..");
// zoom the map to the polygon
map.fitBounds(polygon.getBounds());
     



	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("Koordinaten: " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>

    
</body>
</html>
